language: cpp

os:
  - linux
  - osx

env:
  - QT=4
  - QT=5

services:
  - docker

dist:
  - trusty

matrix:
  exclude:
    - os: osx
      env: QT=5
# Temporarily disable Qt4, we don't need to run them
    - env: QT=4

compiler:
  - clang

git:
  depth: 30

cache: apt

notifications:
  irc: "chat.freenode.net#qgis-test"
  on_failure: change
  on_success: change
  skip_join: true

