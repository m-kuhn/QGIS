# See ../README.md for a description of the file format

tests:
  - algorithm: gdal:gdalinfo
    name: gdalinfo
    params:
      INPUT:
        name: raster.tif
        type: raster
      NOGCP: false
      NOMETADATA: false
    results:
      OUTPUT:
        name: expected/gdal/raster_info.html
        type: regex
        rules:
          - 'Origin = \(270736.067325068172067,4459029.574521748349071\)'
          - 'Band 1 Block=16x14 Type=Float32, ColorInterp=Gray'
          - '  NoData Value=-32768'

  - algorithm: gdal:ogrinfo
    name: ogrinfo
    params:
      INPUT:
        name: lines.gml
        type: vector
      SUMMARY_ONLY: 'True'
    results:
      OUTPUT:
        name: expected/gdal/vector_info.html
        type: regex
        rules:
          - 'Extent: \(-1.000000, -3.000000\) - \(11.000000, 5.000000\)'
          - 'Geometry: Line String'
          - 'Feature Count: [6|7]' # On some platforms returns 6 instead of 7...

  - algorithm: gdal:buffervectors
    name: Buffer lines
    params:
      DISSOLVEALL: false
      DISTANCE: 1.0
      GEOMETRY: geometry
      INPUT_LAYER:
        name: lines.gml
        type: vector
      MULTI: false
    results:
      OUTPUT_LAYER:
        name: expected/gdal/buffer_lines.gml
        type: vector
        compare:
          geometry:
            precision: 7
    expectedFailure:
      - int(1)

  - algorithm: gdal:buffervectors
    name: Basic polygon buffer
    params:
      DISSOLVEALL: false
      DISTANCE: 0.5
      GEOMETRY: geometry
      INPUT_LAYER:
        name: polys.gml
        type: vector
      MULTI: false
    results:
      OUTPUT_LAYER:
        name: expected/gdal/buffer_polys.gml
        type: vector
        compare:
          geometry:
            precision: 7

  - algorithm: gdal:buffervectors
    name: Polygon buffer with dissolve
    params:
      DISSOLVEALL: true
      DISTANCE: 0.5
      GEOMETRY: geometry
      INPUT_LAYER:
        name: polys.gml
        type: vector
      MULTI: false
    results:
      OUTPUT_LAYER:
        name: expected/gdal/buffer_polys_dissolve.gml
        type: vector
        compare:
          geometry:
            precision: 7

  - algorithm: gdal:createpointsalonglines
    name: Points along lines
    params:
      DISTANCE: 0.25
      GEOMETRY: geometry
      INPUT_LAYER:
        name: lines.gml
        type: vector
    results:
      OUTPUT_LAYER:
        name: expected/gdal/points_along_lines.gml
        type: vector

  - algorithm: gdal:offsetlinesforlines
    name: Offset lines for lines (right-handed)
    params:
      DISSOLVEALL: false
      GEOMETRY: geometry
      INPUT_LAYER:
         name: lines.gml
         type: vector
      MULTI: false
      RADIUS: -0.5
    results:
      OUTPUT_LAYER:
        name: expected/gdal/offset_lines.gml
        type: vector
        compare:
          geometry:
            precision: 7

  - algorithm: gdal:singlesidedbufferforlines
    name: One-side buffer for lines (left-handed)
    params:
      DISSOLVEALL: false
      GEOMETRY: geometry
      INPUT_LAYER:
        name: lines.gml
        type: vector
      LEFTRIGHT: '1'
      MULTI: false
      RADIUS: 0.5
    results:
      OUTPUT_LAYER:
        name: expected/gdal/one_side_buffer.gml
        type: vector
        compare:
          geometry:
            precision: 7

  - algorithm: gdal:aspect
    name: Aspect with standard parameters
    params:
      BAND: 1
      COMPUTE_EDGES: false
      INPUT:
        name: dem.tif
        type: raster
      TRIG_ANGLE: false
      ZERO_FLAT: false
      ZEVENBERGEN: false
